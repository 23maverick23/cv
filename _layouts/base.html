<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta name="language" content="english">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Properties -->
    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="subject" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="designer" content="{{ site.author }}">
    <meta name="publisher" content="{{ site.author }}">
    <meta name="no-email-collection" content="http://www.unspam.com/noemailcollection/">

    <!--Search Engine Optimization Meta Tags-->
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.data.personal.keywords }}">
    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="web">
    <meta http-equiv="refresh" content="30">
    <meta name="robots" content="noodp">

    <!--Meta Tags for HTML pages on Mobile-->
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="HandheldFriendly" content="true"/>
    
    <meta name="copyright" content="Copyright 2018">
    <meta name="abstract" content="{{ site.data.summary | strip_html }}">
    <meta name="city" content="Denver">
    <meta name="country" content="USA">
    <meta name="distribution" content="global">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/apple-icon-57x57.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/apple-icon-60x60.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/apple-icon-72x72.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/apple-icon-76x76.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/apple-icon-114x114.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/apple-icon-120x120.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/apple-icon-144x144.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/apple-icon-152x152.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-icon-180x180.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ '/assets/android-icon-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/favicon-96x96.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/manifest.json' | relative_url }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ '/assets/ms-icon-144x144.png' | relative_url }}">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="{{ '/assets/flatly.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/custom.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/print.css' | relative_url }}">
</head>
<body>
    <div id="main" class="ui celled stackable grid container">
        <!-- Page Banner -->
        {% include banner.html %}

        <!-- Main Content -->
        {% include main.html %}

        <!-- Page Footer -->
        {% include footer.html %}
    </div>
</body>
</html>
