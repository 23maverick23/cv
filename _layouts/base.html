<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta name="language" content="english">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Properties -->
    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="designer" content="{{ site.author }}">
    <meta name="publisher" content="{{ site.author }}">
    <meta name="no-email-collection" content="http://www.unspam.com/noemailcollection/">

    <!--Search Engine Optimization Meta Tags-->
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.data.personal.keywords }}">
    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="web">
    <meta http-equiv="refresh" content="30">
    <meta name="robots" content="noodp">

    <!--Meta Tags for HTML pages on Mobile-->
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="HandheldFriendly" content="true"/>
    
    <meta name="copyright" content="Copyright 2018">
    <meta name="abstract" content="{{ site.data.summary | strip_html }}">
    <meta name="city" content="Denver">
    <meta name="country" content="USA">
    <meta name="distribution" content="global">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}{{ '/assets/flatly.css' | relative_url }}">
    <link rel="stylesheet" href="{{ site.baseurl }}{{ '/assets/custom.css' | relative_url }}">
    <link rel="stylesheet" href="{{ site.baseurl }}{{ '/assets/print.css' | relative_url }}">
</head>
<body>
    <div id="main" class="ui celled stackable grid container">
        <!-- Page Banner -->
        {% include banner.html %}

        <!-- Main Content -->
        {% include main.html %}
    </div>
</body>
</html>
